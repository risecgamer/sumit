<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form>
  <table>
 <tr>
    <td>Name :</td>
    <td>
     <select>
      <option>Mr</option>
      <option>Mrs</option>
     </select>
     <input type="text">
    </td>
   </tr>
   <tr>
    <td>Username :</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password"></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
     <input type="radio" name="Gender"> Others
     </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
   <tr>
    <td>Term and Policy;</td>
    <td><input type="radio" name=Term and policy">I agree terms and policy</td>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
